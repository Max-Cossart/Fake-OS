<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./clock.js"></script>
    <script defer src="./calc.js"></script>
    <script defer src="./carousel.js"></script>
    <script defer src="./todo.js"></script>
    <script defer src="./home.js"></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>

    <title>Max | Fake OS</title>
  </head>
  <body>
    <div class="bg">
      <img class="bg__img" src="./assets/background.jpg" alt="" />
    </div>

    <section class="icons">
      <div id="calc" class="icons__container">
        <i class="fas fa-calculator"></i>
        <span class="icons__container--header">Calculator</span>
      </div>
      <div id="carousel" class="icons__container">
        <i class="fas fa-image"></i>
        <span class="icons__container--header">Image Carousel</span>
      </div>
      <div id="toDoList" class="icons__container">
        <i class="fas fa-list"></i>
        <span class="icons__container--header">ToDo List</span>
      </div>
    </section>

    <section class="calculator hide-app">
      <button id="closeBtnCalc" class="close-btn">X</button>
      <div class="calculator__container">
        <div class="display">
          <span class="display__input" id="input">0</span>
        </div>
        <div class="buttons">
          <button class="btn op" id="ac">AC</button>
          <button class="btn op" id="de">DE</button>
          <button class="btn op" id="dot">.</button>
          <button class="btn op" id="divide">/</button>
          <button class="btn num" id="7">7</button>
          <button class="btn num" id="8">8</button>
          <button class="btn num" id="9">9</button>
          <button class="btn op" id="multiply">*</button>

          <button class="btn num" id="4">4</button>
          <button class="btn num" id="5">5</button>
          <button class="btn num" id="6">6</button>
          <button class="btn op" id="subtract">-</button>

          <button class="btn num" id="1">1</button>
          <button class="btn num" id="2">2</button>
          <button class="btn num" id="3">3</button>
          <button class="btn op" id="add">+</button>
          <button class="btn zero" id="zero">0</button>
          <button class="btn equals" id="equal">=</button>
        </div>
      </div>
    </section>

    <section class="img__carousel hide-app">
      <button id="closeBtnCarousel" class="close-btn">X</button>
      <div class="carousel">
        <button id="carouselBtnPrev" class="carousel__btn carousel__btn--prev">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button id="carouselBtnNext" class="carousel__btn carousel__btn--next">
          <i class="fas fa-arrow-right"></i>
        </button>
        <ul>
          <li class="carousel__slide">
            <img id="sliderImg" src="" alt="" />
          </li>
        </ul>
      </div>
    </section>

    <section class="todo-list hide-app">
      <button id="closeBtnToDo" class="close-btn">X</button>
      <div class="todo-list__wrapper">
        <h2 class="todo-list__header">To do List</h2>
        <div class="container">
          <h3 class="container__header">Tasks</h3>
          <form class="container__form">
            <input
              class="container__form--input"
              type="text"
              placeholder="Enter a Task"
              name="task"
            />
            <button class="container__form--btn">Add Task</button>
          </form>
          <section class="container__tasks" id="tasks">
            <p class="container__tasks--para" id="nothingPara">
              You've got nothing to do
            </p>
          </section>
        </div>
      </div>
    </section>

    <nav>
      <div class="start-btn" id="startBtn">
        <img class="start-btn__img" src="./assets/windows-icon.png" alt="" />
        <span class="start-btn__name">start</span>
      </div>

      <div class="info" id="info">
        <p class="info__time" id="time"></p>
      </div>
    </nav>
  </body>
</html>
